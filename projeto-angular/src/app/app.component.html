<ola-angular></ola-angular>

<div class="container">
  <form>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <label for="nomeInput">ID</label>
            <input type="id" class="form-control" id="idInput" placeholder="O ID é automático" [disabled]="true" 
              >
          </div>
          <div class="col-10">
            <label>Nome</label>
            <input type="nome" class="form-control" id="nomeInput" placeholder="Digite um nome" [disabled]="nomeInput"
              >
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="endeInput">Endereço</label>
            <input type="ende" class="form-control" id="endeInput" placeholder="Digite o endereço" [disabled]="endeInput"
              >
          </div>
          <div class="col-6">
            <label class="cidadeInput">Cidade</label>
            <input type="cidade" class="form-control" id="cidadeInput" placeholder="Digite a cidade" [disabled]="cidadeInput"
              >
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Bairro</label>
            <input type="bairro" class="form-control" id="bairroInput" placeholder="Digite o bairro" [disabled]="bairroInput"
              >
          </div>
          <div class="col-3">
            <label>CEP</label>
            <input type="cep" class="form-control" id="cepInput" placeholder="00000-000" [disabled]="cepInput"
              >
          </div>
          <div>
            <label>Telefone</label>
            <input type="telefone" class="form-control" id="telefoneInput" placeholder="(xx)xxxxx-xxxx" [disabled]="telefoneInput"
              >
          </div>
        </div>
      </div>

    </div>

    <div class="container">
      <div class="row alert alert-primary mt-3 p-3 botoes"  [hidden]="">
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block)" (click)="adicionar(nomeInput)" [hidden]="novo">Novo</button> 
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block)"  [hidden]="alterar">Alterar</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block)" [hidden]="excluir">Excluir</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block)"  [hidden]="procurar">Procurar</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block)" (click)="gravarForm()" [hidden]="gravar">Gravar</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block)" [hidden]="cancelar">Cancelar</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block)"  [hidden]="excluirRegistro">Excluir Registro</button>
        </div>
        <!-- <div class="alert alert-primary mt-3 p-3" [hidden]="esconder">
            {{nome}}
        </div> -->
      </div>
    </div>


  </form>

</div>
